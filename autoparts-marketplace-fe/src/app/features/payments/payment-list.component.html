<div class="payment-container">
  <h2>Payments</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
  <ul>
    <li *ngFor="let payment of payments">
      <span>{{ payment.amount }} - {{ payment.status }}</span>
    </li>
  </ul>
  <div *ngIf="payments.length === 0">No payments found.</div>
</div>
