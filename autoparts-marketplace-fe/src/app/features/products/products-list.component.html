<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Products</h2>
    <a routerLink="/products/add" class="btn btn-primary">
      <i class="bi bi-plus-lg me-1"></i>
      Add Product
    </a>
  </div>

  <div class="row g-2 mb-3">
    <div class="col-md-6">
      <input type="text" placeholder="Search by name" [(ngModel)]="searchTerm" aria-label="Search products" class="form-control" />
    </div>
    <div class="col-md-3">
      <select [(ngModel)]="sortBy" aria-label="Sort products" class="form-select">
        <option value="name">Sort by Name</option>
        <option value="price">Sort by Price</option>
      </select>
    </div>
  </div>

  <div *ngIf="loading" class="text-center my-4" aria-live="polite" aria-busy="true">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}</div>
  <div *ngIf="!loading && paginatedProducts.length === 0" class="alert alert-info" role="status">No products found.</div>

  <div class="row" *ngIf="paginatedProducts.length">
    <div class="col-md-4 mb-3" *ngFor="let product of paginatedProducts">
      <div class="card h-100" tabindex="0" [attr.aria-label]="'Product: ' + product.name">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <span class="fw-bold">{{ product.price | currency }}</span>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product.id)" aria-label="Delete product">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <nav class="mt-3" *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center mb-0">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="setPage(currentPage - 1)" [disabled]="currentPage === 1" aria-label="Previous page">&laquo;</button>
      </li>
      <li class="page-item disabled">
        <span class="page-link">Page {{ currentPage }} of {{ totalPages }}</span>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="setPage(currentPage + 1)" [disabled]="currentPage === totalPages" aria-label="Next page">&raquo;</button>
      </li>
    </ul>
  </nav>
</div>
