<div class="notification-container">
  <h2>Notifications</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
  <ul>
    <li *ngFor="let notification of notifications">
      <span>{{ notification.message }}</span>
    </li>
  </ul>
  <div *ngIf="notifications.length === 0">No notifications found.</div>
</div>
